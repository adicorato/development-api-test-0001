name: Publish Docker image

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Container SAG
        uses: docker/login-action@v2
        with:
          registry: ${{secrets.SAG_CONTAINER}}
          username: ${{secrets.USER_SAG_CONTAINER}}
          password: ${{secrets.TOKEN_SAG_CONTAINER}}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.USER_DOCKER_HUB }}
          password: ${{ secrets.PASSWORD_DOCKER_HUB }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.USER_DOCKER_HUB }}/microservice-development:latest
